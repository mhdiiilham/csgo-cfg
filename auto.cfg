bind "l" "buy smokegrenade;"
bind "semicolon" "buy molotov; buy incgrenade;"
bind "'" "buy hegrenade;"
bind "[" "buy famas; buy galilar;"
bind "]" "buy m4a1; buy ak47;"
bind "\" "buy awp;"
